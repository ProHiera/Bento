<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 - Bento</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="nav">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="SlimBentoLogo.png" width="40" height="40" alt="Bento 로고">
                    Bento
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">홈</a></li>
                    <li><a href="index.html#menu" class="nav-link">메뉴</a></li>
                    <li><a href="index.html#builder" class="nav-link">커스텀</a></li>
                    <li><a href="cart.html" class="nav-link">🛒 장바구니 <span class="cart-count">0</span></a></li>
                </ul>
                <div class="user-menu">
                    <a href="login.html" class="nav-link" id="login-link">로그인</a>
                    <a href="mypage.html" class="nav-link" id="mypage-link" style="display: none;">마이페이지</a>
                    <button id="logout-btn" class="logout-btn" style="display: none;">로그아웃</button>
                </div>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- 페이지 헤더 -->
        <section class="page-header">
            <div class="container">
                <h1>문의하기</h1>
                <p>궁금한 점이 있으시면 언제든 문의해주세요</p>
            </div>
        </section>

        <!-- 문의 섹션 -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-container">
                    <!-- 문의 폼 -->
                    <div class="contact-form">
                        <h3>문의 폼</h3>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="contact-name">이름</label>
                                <input type="text" id="contact-name" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-email">이메일</label>
                                <input type="email" id="contact-email" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-phone">연락처</label>
                                <input type="tel" id="contact-phone">
                            </div>
                            <div class="form-group">
                                <label for="contact-category">문의 유형</label>
                                <select id="contact-category" required>
                                    <option value="">선택해주세요</option>
                                    <option value="order">주문 관련</option>
                                    <option value="delivery">배송 관련</option>
                                    <option value="nutrition">영양 상담</option>
                                    <option value="refund">환불/교환</option>
                                    <option value="other">기타</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contact-subject">제목</label>
                                <input type="text" id="contact-subject" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-message">문의 내용</label>
                                <textarea id="contact-message" rows="6" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="contact-privacy" required>
                                    개인정보 수집 및 이용에 동의합니다
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">
                                문의하기
                            </button>
                        </form>
                    </div>

                    <!-- 연락처 정보 -->
                    <div class="contact-info">
                        <h3>연락처 정보</h3>
                        <div class="contact-item">
                            <h4>전화</h4>
                            <p>1588-1234</p>
                            <span>평일 09:00 - 18:00</span>
                        </div>
                        <div class="contact-item">
                            <h4>이메일</h4>
                            <p>support@bento.com</p>
                            <span>24시간 접수</span>
                        </div>
                        <div class="contact-item">
                            <h4>주소</h4>
                            <p>서울시 강남구 테헤란로 123</p>
                            <span>Bento 본사</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Bento</h3>
                    <p>건강한 도시락, 맞춤 주문</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">홈</a>
                    <a href="index.html#menu">메뉴</a>
                    <a href="index.html#builder">커스텀</a>
                    <a href="cart.html">장바구니</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Bento. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/contact-page.js"></script>
</body>
</html>
