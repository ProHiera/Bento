<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 - Bento</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="nav">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="SlimBentoLogo.png" width="40" height="40" alt="Bento 로고">
                    Bento
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">홈</a></li>
                    <li><a href="index.html#menu" class="nav-link">메뉴</a></li>
                    <li><a href="index.html#builder" class="nav-link">커스텀</a></li>
                    <li><a href="cart.html" class="nav-link">🛒 장바구니 <span class="cart-count">0</span></a></li>
                </ul>
                <div class="user-menu">
                    <a href="login.html" class="nav-link" id="login-link">로그인</a>
                    <a href="mypage.html" class="nav-link" id="mypage-link" style="display: none;">마이페이지</a>
                    <button id="logout-btn" class="logout-btn" style="display: none;">로그아웃</button>
                </div>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- 페이지 헤더 -->
        <section class="page-header">
            <div class="container">
                <h1>고객 후기</h1>
                <p>Bento를 경험한 고객들의 솔직한 후기를 확인해보세요</p>
            </div>
        </section>

        <!-- 후기 섹션 -->
        <section class="reviews-section">
            <div class="container">
                <!-- 후기 통계 -->
                <div class="review-stats">
                    <div class="stat-item">
                        <h3>4.9</h3>
                        <p>평균 평점</p>
                        <div class="stars">⭐⭐⭐⭐⭐</div>
                    </div>
                    <div class="stat-item">
                        <h3>2,847</h3>
                        <p>총 후기 수</p>
                    </div>
                    <div class="stat-item">
                        <h3>98%</h3>
                        <p>만족도</p>
                    </div>
                </div>

                <!-- 후기 필터 -->
                <div class="review-filters">
                    <button class="filter-btn active" data-rating="all">전체</button>
                    <button class="filter-btn" data-rating="5">⭐⭐⭐⭐⭐</button>
                    <button class="filter-btn" data-rating="4">⭐⭐⭐⭐</button>
                    <button class="filter-btn" data-rating="3">⭐⭐⭐</button>
                    <button class="filter-btn" data-rating="2">⭐⭐</button>
                    <button class="filter-btn" data-rating="1">⭐</button>
                </div>

                <!-- 후기 목록 -->
                <div class="reviews-grid" id="reviews-grid">
                    <!-- 후기들이 동적으로 로드됩니다 -->
                </div>

                <!-- 후기 작성 버튼 -->
                <div class="write-review-section">
                    <button class="btn btn-primary" id="write-review-btn">
                        후기 작성하기
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- 후기 작성 모달 -->
    <div class="modal" id="write-review-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>후기 작성</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="review-form">
                    <div class="form-group">
                        <label for="review-name">이름</label>
                        <input type="text" id="review-name" required>
                    </div>
                    <div class="form-group">
                        <label for="review-rating">평점</label>
                        <div class="rating-input">
                            <input type="radio" name="rating" value="5" id="star5">
                            <label for="star5">⭐</label>
                            <input type="radio" name="rating" value="4" id="star4">
                            <label for="star4">⭐</label>
                            <input type="radio" name="rating" value="3" id="star3">
                            <label for="star3">⭐</label>
                            <input type="radio" name="rating" value="2" id="star2">
                            <label for="star2">⭐</label>
                            <input type="radio" name="rating" value="1" id="star1">
                            <label for="star1">⭐</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="review-title">제목</label>
                        <input type="text" id="review-title" required>
                    </div>
                    <div class="form-group">
                        <label for="review-content">후기 내용</label>
                        <textarea id="review-content" rows="5" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" data-close-modal>
                            취소
                        </button>
                        <button type="submit" class="btn btn-primary">후기 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Bento</h3>
                    <p>건강한 도시락, 맞춤 주문</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">홈</a>
                    <a href="index.html#menu">메뉴</a>
                    <a href="index.html#builder">커스텀</a>
                    <a href="cart.html">장바구니</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Bento. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/reviews-page.js"></script>
</body>
</html>
