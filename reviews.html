<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후기 - LeanBento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar glass-card">
      <div class="nav-container">
        <div class="nav-brand">
          <h1><a href="index.html">LeanBento</a></h1>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="index.html" class="nav-link">홈</a></li>
          <li><a href="index.html#menu" class="nav-link">메뉴</a></li>
          <li><a href="index.html#builder" class="nav-link">맞춤 제작</a></li>
          <li>
            <a href="index.html#subscription" class="nav-link">정기배송</a>
          </li>
          <li><a href="reviews.html" class="nav-link active">후기</a></li>
          <li><a href="contact.html" class="nav-link">문의</a></li>
        </ul>
        <div class="nav-actions">
          <button class="btn-icon" id="theme-toggle" title="다크모드 토글">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              />
            </svg>
          </button>
          <button class="btn-icon" id="cart-btn" title="장바구니">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              />
            </svg>
            <span class="cart-badge" id="cart-count">0</span>
          </button>
          <button class="btn-icon" id="login-btn" title="로그인">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </button>
        </div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Reviews Page Header -->
    <section class="page-header">
      <div class="page-header-background">
        <div class="page-header-overlay"></div>
      </div>
      <div class="container">
        <div class="page-header-content">
          <h1 class="page-title">고객 후기</h1>
          <p class="page-subtitle">
            LeanBento를 경험한 고객들의 솔직한 후기를 확인해보세요
          </p>
        </div>
      </div>
    </section>

    <!-- Reviews Section -->
    <section class="reviews-page">
      <div class="container">
        <!-- Review Stats -->
        <div class="review-stats glass-card">
          <div class="stat-item">
            <h3>4.9</h3>
            <p>평균 평점</p>
            <div class="stars">⭐⭐⭐⭐⭐</div>
          </div>
          <div class="stat-item">
            <h3>2,847</h3>
            <p>총 후기 수</p>
          </div>
          <div class="stat-item">
            <h3>98%</h3>
            <p>만족도</p>
          </div>
        </div>

        <!-- Review Filters -->
        <div class="review-filters glass-card">
          <button class="filter-btn active" data-rating="all">전체</button>
          <button class="filter-btn" data-rating="5">⭐⭐⭐⭐⭐</button>
          <button class="filter-btn" data-rating="4">⭐⭐⭐⭐</button>
          <button class="filter-btn" data-rating="3">⭐⭐⭐</button>
          <button class="filter-btn" data-rating="2">⭐⭐</button>
          <button class="filter-btn" data-rating="1">⭐</button>
        </div>

        <!-- Reviews Grid -->
        <div class="reviews-grid" id="reviews-grid">
          <!-- Reviews will be loaded dynamically -->
        </div>

        <!-- Write Review Button -->
        <div class="write-review-section">
          <button class="btn btn-primary btn-large" id="write-review-btn">
            후기 작성하기
          </button>
        </div>
      </div>
    </section>

    <!-- Write Review Modal -->
    <div class="modal" id="write-review-modal">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h3>후기 작성</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="review-form">
            <div class="form-group">
              <label for="review-name">이름</label>
              <input type="text" id="review-name" required />
            </div>
            <div class="form-group">
              <label for="review-rating">평점</label>
              <div class="rating-input">
                <input type="radio" name="rating" value="5" id="star5" />
                <label for="star5">⭐</label>
                <input type="radio" name="rating" value="4" id="star4" />
                <label for="star4">⭐</label>
                <input type="radio" name="rating" value="3" id="star3" />
                <label for="star3">⭐</label>
                <input type="radio" name="rating" value="2" id="star2" />
                <label for="star2">⭐</label>
                <input type="radio" name="rating" value="1" id="star1" />
                <label for="star1">⭐</label>
              </div>
            </div>
            <div class="form-group">
              <label for="review-title">제목</label>
              <input type="text" id="review-title" required />
            </div>
            <div class="form-group">
              <label for="review-content">후기 내용</label>
              <textarea id="review-content" rows="5" required></textarea>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" data-close-modal>
                취소
              </button>
              <button type="submit" class="btn btn-primary">후기 등록</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>LeanBento</h3>
            <p>건강한 식단, 맞춤형 도시락</p>
          </div>
          <div class="footer-section">
            <h4>서비스</h4>
            <ul>
              <li><a href="index.html#menu">메뉴</a></li>
              <li><a href="index.html#builder">맞춤 제작</a></li>
              <li><a href="index.html#subscription">정기배송</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>고객지원</h4>
            <ul>
              <li><a href="contact.html">문의하기</a></li>
              <li><a href="reviews.html">후기</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 LeanBento. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script type="module" src="assets/js/theme.js"></script>
    <script type="module" src="assets/js/data.js"></script>
    <script type="module" src="assets/js/reviews-page.js"></script>
  </body>
</html>
